<mat-form-field>
  <!-- (input)是该输入框的键入事件 -->
  <!-- [matAutocomplete]="heroName"与自动完成面板关联 -->
  <input matInput type="type" #searchBox placeholder="英雄大名"
        (input)="search(searchBox.value)" 
        [matAutocomplete]="heroName" />
  <mat-autocomplete #heroName="matAutocomplete">
    <!-- An Observable returned by watchQuery().valueChanges holds the actual result under the data field, 
      so you can not directly access one of the properties of that object.
      This is why we created SelectPipe. The only argument it receives is the name of the property 
      you want to get from data. -->
    <mat-option *ngFor="let hero of heroes | async | select: 'searchHeroByName'" 
                routerLink="/hero-detail/{{hero.id}}">
      {{hero.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
